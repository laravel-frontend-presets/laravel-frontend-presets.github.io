<div class="container">

            <ul class="menu-list">

<p class="menu-label">Presets</p>
<ul class="menu-list">

        </div>
        <div class="col-md-10 realContent">
                <style>
    .realContent p:first-of-type {
        display: none;
    }
</style>

<script>
    var file = 'tailwindcss',
            baseURL = 'https://raw.githubusercontent.com/laravel-frontend-presets/' + file + '/master/README.md';

    $.get(baseURL, function (data) {
        var md = window.markdownit();
        var result = md.render(data);

        $('.realContent').append(result);

        ['Usage'].forEach(function (title) {
            $('.realContent').find("h2:contains(" + title + ")").next('ul').remove();
            $('.realContent').find("h2:contains(" + title + ")").remove();
        });

        $('.realContent').find("img").each(function (index) {
            $(this).attr("src", ("https://raw.githubusercontent.com/laravel-frontend-presets/" + file + "/master" + $(this).attr('src')))
        });
        $('.realContent').find("img").addClass('img-responsive');

        Prism.highlightAll();
    });
</script>


<div class="row options">
    <div class="col-md-6">
        <a class="btn btn-default" href="https://github.com/laravel-frontend-presets/tailwindcss">
